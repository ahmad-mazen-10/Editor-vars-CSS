<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span>JS</span></h2>

    <form class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="30" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffcc00">

        <img src="1122.jpg" alt="">
    </form>


    <script> 
           document.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('input');

        const handleUpdate = () => {
        const suffix = event.target.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${event.target.name}`, event.target.value + suffix);
        }
        inputs.forEach(input => input.addEventListener("change", handleUpdate));
        inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
    });
    </script>

</body>
</html>
